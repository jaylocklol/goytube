<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoyTube</title>
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Floating Stars of David */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('star-of-david.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
        }
        /* Header */
        header {
            background-color: #0000FF;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        /* Video grid */
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video {
            margin: 10px;
            width: 200px;
            cursor: pointer;
            border: 2px solid #0000FF;
            border-radius: 10px;
            padding: 10px;
            background-color: #111111;
        }
        .video img {
            width: 100%;
            border-radius: 8px;
        }
        .video h3 {
            font-size: 16px;
            color: #0000FF;
        }
    </style>
</head>
<body>
    <div id="background"></div> <!-- Stars of David Background -->
    <header>GoyTube</header>
    <div id="video-container"></div>
    <div id="video-details" style="display: none;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch video data
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('video-container');
                    const details = document.getElementById('video-details');
                    
                    // Get video ID from URL if present
                    const params = new URLSearchParams(window.location.search);
                    const videoID = params.get('id');

                    if (videoID) {
                        const video = data.find(v => v.VideoID == videoID);
                        if (video) {
                            details.innerHTML = `
                                <h1>${video['Video Name']}</h1>
                                <p>by ${video.Author}</p>
                                <iframe width="560" height="315" src="${video['Video Link']}" frameborder="0" allowfullscreen></iframe>
                                <p>${video.Description}</p>
                                <br><a href="index.html" style="color:#0000FF;">Back to Gallery</a>
                            `;
                            details.style.display = "block";
                            container.style.display = "none";
                        } else {
                            details.innerHTML = `<h2>Video Not Found</h2>`;
                        }
                    } else {
                        // Show video gallery
                        data.forEach(video => {
                            const videoElement = document.createElement('div');
                            videoElement.classList.add('video');
                            videoElement.innerHTML = `
                                <a href="?id=${video.VideoID}">
                                    <img src="${video['Thumbnail Link']}" alt="Thumbnail">
                                    <h3>${video['Video Name']}</h3>
                                    <p>by ${video.Author}</p>
                                </a>
                            `;
                            container.appendChild(videoElement);
                        });
                    }
                });

            // Generate floating Stars of David
            const background = document.getElementById('background');
            for (let i = 0; i < 20; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animation = `float ${Math.random() * 5 + 3}s linear infinite`;
                background.appendChild(star);
            }

            // Floating animation
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(`
                @keyframes float {
                    0% { transform: translateY(0); opacity: 1; }
                    100% { transform: translateY(-100vh); opacity: 0; }
                }
            `, styleSheet.cssRules.length);
        });
    </script>
</body>
</html>
